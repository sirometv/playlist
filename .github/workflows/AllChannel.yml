            "Zee Bangla": ["Zee Bangla International", "Zee Bangla"],
            "Zee-Bangla Cinema": ["Zee Bangla Cinema"],
            "Colors Bengali": ["colors bangla"],
            "Sangeet Bangla": ["Sangeet Bangla"],
            "Sony Aaat": ["Sony Aaat"],
            "Enter 10 Bangla": ["Enter 10 Bangla"],
            "Zee 24 Ghanta": ["Zee 24 Ghanta"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time")
        
        def find_channel_urls(source_file, keywords, max_links=3):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá (‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ß©‡¶ü‡¶ø)"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            all_urls = []
            
            # ‡¶∏‡¶¨ keywords ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
            for keyword in keywords:
                pattern = r'#EXTINF:[^\n]*{}[^\n]*\n(http[^\n]+)'.format(re.escape(keyword))
                matches = re.findall(pattern, content, re.IGNORECASE)
                
                for url in matches:
                    url = url.strip()
                    if url and url not in all_urls:  # ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶è‡ßú‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                        all_urls.append(url)
                
                if len(all_urls) >= max_links:
                    break  # ‡¶Ø‡¶•‡ßá‡¶∑‡ßç‡¶ü URL ‡¶™‡ßá‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶•‡ßá‡¶Æ‡ßá ‡¶Ø‡¶æ‡¶®
            
            # ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ß©‡¶ü‡¶ø URL ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®
            unique_urls = []
            for url in all_urls:
                if url not in unique_urls and len(unique_urls) < max_links:
                    unique_urls.append(url)
            
            if unique_urls:
                print(f"‚úÖ Found {len(unique_urls)} URLs for keywords: {keywords}")
                for i, url in enumerate(unique_urls, 1):
                    print(f"   {i}. {url[:80]}...")
            else:
                print(f"‚ùå No URLs found for keywords: {keywords}")
            
            return unique_urls
        
        def update_channel_url(main_content, channel_name, urls, is_manual_run=False):
            """‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï URL ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá"""
            if not urls:
                print(f"‚ö†Ô∏è No URLs to update for {channel_name}")
                return main_content
            
            timestamp = get_bangladesh_time()
            
            # Pattern: #EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá channel_name ‡¶Ü‡¶õ‡ßá
            pattern_extinf = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
            
            match = re.search(pattern_extinf, main_content, re.IGNORECASE)
            if not match:
                print(f"‚ùå {channel_name} not found in main playlist")
                return main_content
            
            extinf_line = match.group(1)
            
            # ‚úÖ ‡¶®‡¶§‡ßÅ‡¶® ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü: ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡¶π AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®
            auto_updated_line = f"#AUTO-UPDATED - {channel_name} ‚úÖ- {timestamp} üü° - üîÑ - üî¥\n"
            
            # ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï URL ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶æ‡¶á‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            urls_lines = ""
            for i, url in enumerate(urls, 1):
                urls_lines += f"{url}\n"
            
            if is_manual_run:
                # Manual run: ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá (‡¶Ø‡¶¶‡¶ø ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
                auto_updated_pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)'.format(re.escape(channel_name))
                
                if re.search(auto_updated_pattern, main_content, re.IGNORECASE):
                    # AUTO-UPDATED already exists, replace the entire AUTO-UPDATED section
                    pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)+)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        return match.group(1) + auto_updated_line + urls_lines + "\n"
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Updated {len(urls)} URLs for {channel_name}")
                else:
                    # No AUTO-UPDATED exists, add it after EXTINF line
                    pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        return match.group(1) + auto_updated_line + urls_lines + "\n"
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Added {len(urls)} new URLs for {channel_name}")
                
                return updated_content
            else:
                # Scheduled run: ‡¶∂‡ßÅ‡¶ß‡ßÅ AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶è‡¶¨‡¶Ç URL ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá
                pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)+)'.format(re.escape(channel_name))
                
                def replacement(match):
                    return match.group(1) + auto_updated_line + urls_lines + "\n"
                
                if re.search(pattern, main_content, re.IGNORECASE):
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Updated {len(urls)} URLs for {channel_name}")
                    return updated_content
                else:
                    # ‡¶Ø‡¶¶‡¶ø AUTO-UPDATED ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá
                    pattern_extinf_only = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def add_auto_updated(match):
                        return match.group(1) + auto_updated_line + urls_lines + "\n"
                    
                    updated_content = re.sub(pattern_extinf_only, add_auto_updated, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Added {len(urls)} new URLs for {channel_name}")
                    return updated_content
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # Check if manual run or scheduled
        is_manual_run = os.environ.get('GITHUB_EVENT_NAME') == 'workflow_dispatch'
        
        updated_content = main_content
        update_count = 0
        total_urls_found = 0
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        for main_channel, search_keywords in CHANNEL_MAPPING.items():
            print(f"\nüîç Processing: {main_channel}")
            print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
            
            # ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ß©‡¶ü‡¶ø URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
            urls = find_channel_urls('source_playlist.m3u', search_keywords, max_links=3)
            
            if urls:
                updated_content = update_channel_url(updated_content, main_channel, urls, is_manual_run)
                update_count += 1
                total_urls_found += len(urls)
            else:
                print(f"‚ö†Ô∏è Skipping {main_channel} - no URLs found")
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        print(f"\nüéâ Update Summary:")
        print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"   Total channels processed: {len(CHANNEL_MAPPING)}")
        print(f"   Successfully updated: {update_count} channels")
        print(f"   Total URLs found: {total_urls_found}")
        print(f"   Failed: {len(CHANNEL_MAPPING) - update_count} channels")
        
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        echo "üìä Showing sample of updated channels:"
        grep -A 4 "#AUTO-UPDATED" sirometv_updated.m3u | head -30
        
        # ‡¶ï‡¶§‡¶ó‡ßÅ‡¶≤‡ßã URL ‡¶Ü‡¶õ‡ßá ‡¶§‡¶æ ‡¶ó‡¶£‡¶®‡¶æ
        echo "üìà Statistics:"
        TOTAL_CHANNELS=$(grep -c "#AUTO-UPDATED" sirometv_updated.m3u)
        TOTAL_URLS=$(grep -c "^http" sirometv_updated.m3u)
        echo "   Total channels with AUTO-UPDATED: $TOTAL_CHANNELS"
        echo "   Total URLs in playlist: $TOTAL_URLS"
        
        mv sirometv_updated.m3u sirometv.m3u
        
        echo "‚úÖ Playlist updated successfully!"
        
    - name: Commit and push changes
      run: |
        echo "üíæ Saving changes to repository..."
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sirometv.m3u
        
        if git diff --staged --quiet; then
          echo "‚úÖ No changes detected - playlist is up to date"
        else
          # ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶®‡ßá‡¶ì‡ßü‡¶æ (BD Time format)
          BANGLADESH_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %I:%M:%S%p BD Time')
          
          # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ì URL ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
          TOTAL_CHANNELS=$(grep -c "#AUTO-UPDATED" sirometv.m3u)
          TOTAL_URLS=$(grep -c "^http" sirometv.m3u)
          
          # Check if manual or scheduled run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "üîÑ Manual Update: $TOTAL_CHANNELS channels ($TOTAL_URLS URLs) - $BANGLADESH_TIME"
          else
            git commit -m "üîÑ Scheduled Update: $TOTAL_CHANNELS channels ($TOTAL_URLS URLs) - $BANGLADESH_TIME"
          fi
          git push
          echo "üéâ Successfully updated $TOTAL_CHANNELS channels with $TOTAL_URLS URLs at $BANGLADESH_TIME!"
        fi
        
    - name: Cleanup
      run: |
        rm -f main_playlist.m3u source_playlist.m3u
        echo "‚úÖ Cleanup completed!"
        
    - name: Success Notification
      if: success()
      run: |
        echo "üéä Workflow completed successfully!"
        echo "üìÖ Next update in 5 minutes"
        echo "üìä Channel statistics saved in commit message"
        
    - name: Failure Notification
      if: failure()
      run: |
        echo "‚ùå Workflow failed!"
        echo "Please check the logs for errors."
