name: Fancode to M3U8

on:
  schedule:
    # প্রতি ৫ মিনিট পর পর
    - cron: '*/5 * * * *'
  workflow_dispatch:  # ম্যানুয়ালি চালানোর অপশন

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # গুরুত্বপূর্ণ: লিখার পারমিশন
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # পুরো হিস্ট্রি fetch করবে
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Create directory structure
      run: |
        mkdir -p fancode
        
    - name: Run update script
      run: python fancode.py
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add fancode/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Updated M3U8 streams at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
