name: Fancode to M3U8

on:
  schedule:
    # à¦ªà§à¦°à¦¤à¦¿ à§« à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° à¦ªà¦°
    - cron: '*/5 * * * *'
  workflow_dispatch:  # à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦²à¦¿ à¦šà¦¾à¦²à¦¾à¦¨à§‹à¦° à¦…à¦ªà¦¶à¦¨

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run update script
      run: python fancode.py
      
    - name: Check for changes
      id: git-check
      run: |
        git status
        git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add fancode/
        git commit -m "ðŸ”´ Live Update: M3U8 streams updated at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
