name: Sync Playlist

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download playlist
        run: |
          wget -q -O update.m3u "https://raw.githubusercontent.com/abusaeeidx/Ayna-Playlists-free-Version/main/playlist.m3u"

      - name: Setup git config
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add update.m3u
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ”„ Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "Playlist updated successfully"
          else
            echo "No changes - skipping commit"
          fi
