name: Update M3U Playlists

on:
  schedule:
    # প্রতি ঘন্টার 07,17,27,37,47,57 মিনিটে রান হবে
    - cron: '7,17,27,37,47,57 * * * *'
  workflow_dispatch:  # ম্যানুয়ালি রান করার অপশন

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download and update playlists
      run: python update_playlists.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add fancodeBD.m3u fancodeIND.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update playlists: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
