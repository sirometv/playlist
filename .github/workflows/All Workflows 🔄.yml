name: Test Simple Update

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create Test Workflow
        run: |
          echo "Creating test workflow..."
          cat > ".github/workflows/test-auto.yml" << 'EOF'
          name: Test Auto Workflow
          
          on:
            schedule:
              - cron: '*/5 * * * *'
            workflow_dispatch:
          
          jobs:
            test:
              runs-on: ubuntu-latest
              steps:
                - name: Run test
                  run: echo "✅ This runs every 5 minutes at $(date)"
          EOF
          
          echo "✅ Created test workflow"
          
      - name: Show files
        run: ls -la .github/workflows/
