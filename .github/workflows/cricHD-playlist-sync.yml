name: Sync CricHD Playlist - Custom Logos & Names

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install requests

      - name: Create and run Python script
        run: |
          cat > sync_script.py << 'EOF'
          import requests
          import re
          import json
          
          # আপনার PERMANENT custom logos এবং channel names
          CUSTOM_CHANNELS = {
              # Star Sports Channels
              'Star Sports 1': {
                  'logo': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
                  'name': 'Star Sports 1'
              },
              'Star Sports 1 Hindi': {
                  'logo': 'https://i.postimg.cc/85zmvH5B/image.jpg',
                  'name': 'Star Sports 1 Hindi'
              },
              'PTV Sports': {
                  'logo': 'https://i.postimg.cc/0QDHtZxg/image.jpg', 
                  'name': 'PTV Sports'
              },
              'Willow HD': {
                  'logo': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
                  'name': 'Willow HD'
              },
              
              
              # Add more channels as needed...
          }
          }
          
          print("=== STARTING SYNC ===")
          
          # 1. M3U ফাইল প্রসেসিং
          print("📺 Downloading M3U file...")
          m3u_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u"
          m3u_response = requests.get(m3u_url)
          m3u_content = m3u_response.text
          
          print("🔍 Analyzing M3U content...")
          lines = m3u_content.split('\n')
          
          # M3U থেকে channel names এবং URLs extract করি
          channel_url_map = {}
          i = 0
          while i < len(lines):
              if lines[i].startswith('#EXTINF:-1') and i + 1 < len(lines):
                  channel_name = lines[i + 1].strip()
                  if i + 2 < len(lines) and lines[i + 2].startswith('http'):
                      stream_url = lines[i + 2].strip()
                      channel_url_map[channel_name.upper()] = stream_url
                      print(f"   Found: {channel_name} -> {stream_url[:50]}...")
                  i += 2
              else:
                  i += 1
          
          print(f"📊 Found {len(channel_url_map)} channels in source M3U")
          
          # আমাদের custom M3U তৈরি করি
          print("\n🔄 Creating custom M3U...")
          output_lines = ["#EXTM3U"]  # ✅ FIXED: Correct M3U header
          
          custom_channels_used = 0
          unmatched_channels = []
          
          for custom_key, custom_data in CUSTOM_CHANNELS.items():
              custom_logo = custom_data['logo']
              custom_name = custom_data['name']
              
              # Source M3U থেকে matching channel খুঁজি
              matched_url = None
              matched_source_channel = None
              
              for source_channel, source_url in channel_url_map.items():
                  if custom_key in source_channel:
                      matched_url = source_url
                      matched_source_channel = source_channel
                      break
              
              if matched_url:
                  # Custom entry তৈরি করি
                  extinf_line = f'#EXTINF:-1 tvg-logo="{custom_logo}",{custom_name}'
                  output_lines.append(extinf_line)
                  output_lines.append(matched_url)
                  
                  custom_channels_used += 1
                  print(f"✅ ADDED: {custom_name}")
                  print(f"   Source: {matched_source_channel}")
                  print(f"   Logo: {custom_logo}")
                  print(f"   URL: {matched_url[:50]}...")
              else:
                  unmatched_channels.append(custom_key)
                  print(f"❌ NO MATCH: {custom_key}")
          
          # Final M3U সেভ করুন
          with open('CricHd.m3u', 'w', encoding='utf-8') as f:
              f.write('\n'.join(output_lines))
          
          print(f"\n📊 M3U SUMMARY:")
          print(f"✅ Custom channels added: {custom_channels_used}")
          print(f"📺 Total source channels: {len(channel_url_map)}")
          print(f"❌ Unmatched custom channels: {len(unmatched_channels)}")
          
          if unmatched_channels:
              print(f"\n⚠️  Unmatched channels (add to source M3U or adjust names):")
              for channel in unmatched_channels:
                  print(f"   - {channel}")
          
          # 2. JSON ফাইল প্রসেসিং
          print("\n📄 Processing JSON file...")
          json_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json"
          json_response = requests.get(json_url)
          source_json_data = json_response.json()
          
          # Source JSON থেকে channel map তৈরি করি
          source_json_map = {}
          for item in source_json_data:
              if 'name' in item:
                  source_json_map[item['name'].upper()] = item
          
          # Custom JSON তৈরি করি
          custom_json_data = []
          json_updated = 0
          
          for custom_key, custom_data in CUSTOM_CHANNELS.items():
              custom_logo = custom_data['logo']
              custom_name = custom_data['name']
              
              # Source JSON থেকে matching channel খুঁজি
              matched_json_item = None
              for source_name, source_item in source_json_map.items():
                  if custom_key in source_name:
                      matched_json_item = source_item
                      break
              
              if matched_json_item:
                  custom_entry = {
                      'name': custom_name,
                      'id': matched_json_item.get('id', custom_name.lower().replace(' ', '')),
                      'logo': custom_logo,
                      'link': matched_json_item.get('link', ''),
                      'referer': matched_json_item.get('referer', ''),
                      'origin': matched_json_item.get('origin', '')
                  }
                  custom_json_data.append(custom_entry)
                  json_updated += 1
                  print(f"✅ JSON: {custom_name}")
          
          # Custom JSON সেভ করুন
          with open('api.json', 'w', encoding='utf-8') as f:
              json.dump(custom_json_data, f, indent=2, ensure_ascii=False)
          
          print(f"📊 JSON: {json_updated} entries created")
          print("\n🎉 SYNC COMPLETED!")
          print("✨ Only streaming URLs are updated from source")
          print("✨ Logos and names are permanently custom")
          EOF
          
          python sync_script.py

      - name: Check file content
        run: |
          echo "=== Checking M3U File ==="
          head -10 CricHd.m3u
          echo "=== Line Count ==="
          wc -l CricHd.m3u

      - name: Check for changes
        id: check_changes
        run: |
          changes=false
          if ! git diff --quiet CricHd.m3u 2>/dev/null; then
            changes=true
            echo "M3U file changed"
          fi
          if ! git diff --quiet api.json 2>/dev/null; then
            changes=true
            echo "JSON file changed"
          fi
          echo "changes=$changes" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CricHd.m3u api.json
          git commit -m "🔄 Auto-sync: Streams updated + Permanent custom logos/names"
          git push
          echo "Sync completed successfully!"
