name: Sync CricHD Playlist with Logo Protection

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install requests

      - name: Create and run Python script
        run: |
          cat > sync_script.py << 'EOF'
          import requests
          import re
          import json
          
          # à¦†à¦ªà¦¨à¦¾à¦° custom logos - à¦¶à§à¦§à§à¦®à¦¾à¦¤à§à¦° à¦à¦–à¦¾à¦¨ à¦¥à§‡à¦•à§‡ logos à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦¹à¦¬à§‡
          CUSTOM_LOGOS = {
              'Star Sports 1': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
              'Star Sports 1 Hindi': 'https://i.postimg.cc/85zmvH5B/image.jpg',
              'PTV Sports': 'https://i.postimg.cc/0QDHtZxg/image.jpg',
              'Willow HD': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
              'WILLOW HD 2': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
              'TEN SPORTS': 'https://i.postimg.cc/1tRmw0C2/image.jpg',
              'A SPORTS HD': 'https://i.postimg.cc/rytcs49Y/image.jpg',
              'SKY SPORTS CRICKET': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
              # à¦…à¦¨à§à¦¯à¦¾à¦¨à§à¦¯ à¦šà§à¦¯à¦¾à¦¨à§‡à¦²à§‡à¦° à¦œà¦¨à§à¦¯à¦“ à¦¯à§‹à¦— à¦•à¦°à§à¦¨
              'STAR SPORTS 1 HD': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
              'STAR SPORTS 1 FHD': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
              'STAR SPORTS 1 HINDI HD': 'https://i.postimg.cc/85zmvH5B/image.jpg',
              'PTV SPORTS HD': 'https://i.postimg.cc/0QDHtZxg/image.jpg',
          }
          
          print("=== STARTING SYNC ===")
          
          # 1. M3U à¦«à¦¾à¦‡à¦² à¦ªà§à¦°à¦¸à§‡à¦¸à¦¿à¦‚ - à¦¶à§à¦§à§ URLs à¦†à¦ªà¦¡à§‡à¦Ÿ, logos à¦¨à¦¾
          print("ðŸ“º Processing M3U file (URLs only)...")
          m3u_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u"
          m3u_response = requests.get(m3u_url)
          m3u_content = m3u_response.text
          
          lines = m3u_content.split('\n')
          output_lines = []
          i = 0
          channels_processed = 0
          
          while i < len(lines):
              line = lines[i]
              
              if line.startswith('#EXTINF:-1'):
                  channel_name = lines[i + 1] if i + 1 < len(lines) else ''
                  channel_upper = channel_name.upper()
                  
                  # Channel name à¦¥à§‡à¦•à§‡ exact matching logo à¦¬à§‡à¦° à¦•à¦°à§à¦¨
                  custom_logo = None
                  for custom_channel, logo_url in CUSTOM_LOGOS.items():
                      if custom_channel in channel_upper:
                          custom_logo = logo_url
                          break
                  
                  # à¦¯à¦¦à¦¿ custom logo à¦¨à¦¾ à¦®à§‡à¦²à§‡, default logo à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§à¦¨
                  if not custom_logo:
                      custom_logo = "https://i.postimg.cc/1RwSzp4q/image.jpg"  # Default logo
                  
                  # IMPORTANT: à¦¶à§à¦§à§ tvg-logo replace à¦•à¦°à§à¦¨, à¦…à¦¨à§à¦¯ à¦•à¦¿à¦›à§ à¦¨à¦¾
                  # à¦¨à¦¤à§à¦¨ M3U à¦¥à§‡à¦•à§‡ à¦•à§‹à¦¨à§‹ tvg-logo à¦¨à§‡à¦¬à§‡à¦¨ à¦¨à¦¾
                  if 'tvg-logo=' in line:
                      # à¦¶à§à¦§à§à¦®à¦¾à¦¤à§à¦° tvg-logo replace à¦•à¦°à§à¦¨, à¦¬à¦¾à¦•à¦¿ attributes à¦°à¦¾à¦–à§à¦¨
                      line = re.sub(r'tvg-logo=\"[^\"]*\"', f'tvg-logo=\"{custom_logo}\"', line)
                  else:
                      # à¦¯à¦¦à¦¿ tvg-logo à¦¨à¦¾ à¦¥à¦¾à¦•à§‡, à¦¤à¦¾à¦¹à¦²à§‡ à¦¯à§‹à¦— à¦•à¦°à§à¦¨
                      line = f'#EXTINF:-1 tvg-logo=\"{custom_logo}\",' + line.split(',', 1)[1] if ',' in line else line
                  
                  output_lines.append(line)
                  
                  # Channel name line à¦¯à§‹à¦— à¦•à¦°à§à¦¨ (à¦à¦Ÿà¦¿ à¦¨à¦¤à§à¦¨ M3U à¦¥à§‡à¦•à§‡ à¦¨à§‡à¦“à¦¯à¦¼à¦¾ à¦¹à¦¬à§‡)
                  if i + 1 < len(lines):
                      output_lines.append(lines[i + 1])
                  
                  channels_processed += 1
                  print(f"âœ… Channel: {channel_name}")
                  print(f"   ðŸ–¼ï¸  Logo: {custom_logo}")
                  
                  i += 2
                  
              elif line.startswith('http'):
                  # Stream URL - à¦à¦Ÿà¦¿ à¦¨à¦¤à§à¦¨ M3U à¦¥à§‡à¦•à§‡ à¦¨à§‡à¦“à¦¯à¦¼à¦¾ à¦¹à¦¬à§‡ (à¦†à¦ªà¦¡à§‡à¦Ÿ à¦¹à¦¬à§‡)
                  output_lines.append(line)
                  i += 1
                  
              else:
                  # à¦…à¦¨à§à¦¯à¦¾à¦¨à§à¦¯ à¦²à¦¾à¦‡à¦¨ (EXTM3U, à¦‡à¦¤à§à¦¯à¦¾à¦¦à¦¿) - à¦¨à¦¤à§à¦¨ M3U à¦¥à§‡à¦•à§‡ à¦¨à§‡à¦“à¦¯à¦¼à¦¾ à¦¹à¦¬à§‡
                  output_lines.append(line)
                  i += 1
          
          # M3U à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦­ à¦•à¦°à§à¦¨
          with open('CricHd.m3u', 'w', encoding='utf-8') as f:
              f.write('\n'.join(output_lines))
          
          print(f"ðŸ“Š M3U: {channels_processed} channels processed")
          print("â„¹ï¸  Only streaming URLs updated from second account")
          print("â„¹ï¸  All logos from CUSTOM_LOGOS mapping")
          
          # 2. JSON à¦«à¦¾à¦‡à¦² à¦ªà§à¦°à¦¸à§‡à¦¸à¦¿à¦‚
          print("\nðŸ“„ Processing JSON file...")
          json_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json"
          json_response = requests.get(json_url)
          json_data = json_response.json()
          
          json_updated = 0
          for item in json_data:
              if 'name' in item:
                  channel_upper = item['name'].upper()
                  
                  # Custom logo à¦–à§à¦à¦œà§‡ à¦¬à§‡à¦° à¦•à¦°à§à¦¨
                  for custom_channel, logo_url in CUSTOM_LOGOS.items():
                      if custom_channel in channel_upper:
                          item['logo'] = logo_url  # à¦¶à§à¦§à§ logo à¦†à¦ªà¦¡à§‡à¦Ÿ à¦•à¦°à§à¦¨
                          json_updated += 1
                          print(f"âœ… JSON: {item['name']} -> {logo_url}")
                          break
          
          # JSON à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦­ à¦•à¦°à§à¦¨
          with open('api.json', 'w', encoding='utf-8') as f:
              json.dump(json_data, f, indent=2, ensure_ascii=False)
          
          print(f"ðŸ“Š JSON: {json_updated} logos updated")
          print("\nðŸŽ‰ SYNC COMPLETED SUCCESSFULLY!")
          print("ðŸ“º Streaming URLs: Updated from second account")
          print("ðŸ–¼ï¸  Logos: Always from your CUSTOM_LOGOS")
          EOF
          
          python sync_script.py

      - name: Check for changes
        id: check_changes
        run: |
          changes=false
          if ! git diff --quiet CricHd.m3u 2>/dev/null; then
            changes=true
            echo "M3U file changed"
          fi
          if ! git diff --quiet api.json 2>/dev/null; then
            changes=true
            echo "JSON file changed"
          fi
          echo "changes=$changes" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CricHd.m3u api.json
          git commit -m "ðŸ”„ Auto-sync: Stream URLs updated + custom logos preserved"
          git push
          echo "Sync completed successfully!"
