name: Sync CricHD Playlist - Flexible Mode

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select sync mode'
        required: true
        default: 'custom'
        type: choice
        options:
        - custom
        - original

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install requests

      - name: Create and run Python script
        run: |
          cat > sync_script.py << 'EOF'
          import requests
          import re
          import json
          import os
          
          # âœ… SWITCH SYSTEM - à¦†à¦ªà¦¨à¦¿ à¦à¦–à¦¾à¦¨à§‡ mode change à¦•à¦°à¦¤à§‡ à¦ªà¦¾à¦°à¦¬à§‡à¦¨
          SYNC_MODE = "original"  # âœ… CHANGE THIS: "custom" OR "original"
          
          # à¦†à¦ªà¦¨à¦¾à¦° custom logos à¦à¦¬à¦‚ names (à¦¯à¦–à¦¨ custom mode)
          CUSTOM_CONFIG = {
              'STAR SPORTS 1': {
                  'logo': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
                  'name': 'Star Sports 1'
              },
              'STAR SPORTS 1 HINDI': {
                  'logo': 'https://i.postimg.cc/85zmvH5B/image.jpg',
                  'name': 'Star Sports 1 Hindi'
              },
              'STAR SPORTS 1 HD': {
                  'logo': 'https://i.postimg.cc/Sx4trrVy/image.jpg',
                  'name': 'Star Sports 1 HD'
              },
              'WILLOW HD': {
                  'logo': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
                  'name': 'Willow HD'
              },
              'PTV SPORTS': {
                  'logo': 'https://i.postimg.cc/0QDHtZxg/image.jpg',
                  'name': 'PTV Sports'
              },
              'TEN SPORTS': {
                  'logo': 'https://i.postimg.cc/1tRmw0C2/image.jpg',
                  'name': 'Ten Sports'
              },
              'A SPORTS HD': {
                  'logo': 'https://i.postimg.cc/rytcs49Y/image.jpg',
                  'name': 'A Sports HD'
              },
              'SKY SPORTS CRICKET': {
                  'logo': 'https://i.postimg.cc/1RwSzp4q/image.jpg',
                  'name': 'Sky Sports Cricket'
              },
          }
          
          print(f"=== STARTING SYNC (MODE: {SYNC_MODE.upper()}) ===")
          
          # 1. M3U à¦«à¦¾à¦‡à¦² à¦ªà§à¦°à¦¸à§‡à¦¸à¦¿à¦‚
          print("ðŸ“º Downloading source M3U...")
          m3u_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u"
          m3u_response = requests.get(m3u_url)
          m3u_content = m3u_response.text
          
          lines = m3u_content.split('\n')
          output_lines = []
          i = 0
          
          while i < len(lines):
              line = lines[i]
              
              if line.startswith('#EXTINF:-1'):
                  channel_name = lines[i + 1] if i + 1 < len(lines) else ''
                  
                  if SYNC_MODE == "custom":
                      # âœ… CUSTOM MODE: à¦†à¦ªà¦¨à¦¾à¦° logos à¦à¦¬à¦‚ names à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§à¦¨
                      custom_logo = ""
                      custom_name = channel_name
                      
                      # Custom config à¦¥à§‡à¦•à§‡ matching à¦–à§à¦à¦œà§à¦¨
                      for source_pattern, custom_data in CUSTOM_CONFIG.items():
                          if source_pattern in channel_name.upper():
                              custom_logo = custom_data['logo']
                              custom_name = custom_data['name']
                              break
                      
                      # Line update à¦•à¦°à§à¦¨
                      if 'tvg-logo=' in line:
                          line = re.sub(r'tvg-logo=\"[^\"]*\"', f'tvg-logo=\"{custom_logo}\"', line)
                      else:
                          line = f'#EXTINF:-1 tvg-logo=\"{custom_logo}\",{custom_name}'
                      
                      # Channel name replace à¦•à¦°à§à¦¨
                      channel_name = custom_name
                      
                      print(f"âœ… CUSTOM: {custom_name}")
                      
                  else:
                      # âœ… ORIGINAL MODE: à§¨à§Ÿ account à¦à¦° original data à¦°à¦¾à¦–à§à¦¨
                      print(f"âœ… ORIGINAL: {channel_name}")
                  
                  output_lines.append(line)
                  
                  # Channel name line à¦¯à§‹à¦— à¦•à¦°à§à¦¨
                  if i + 1 < len(lines):
                      output_lines.append(channel_name)
                  
                  i += 2
                  
              elif line.startswith('http'):
                  # Stream URL - à¦¸à¦¬à¦¸à¦®à¦¯à¦¼ source à¦¥à§‡à¦•à§‡ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦¹à¦¬à§‡
                  output_lines.append(line)
                  i += 1
                  
              else:
                  # à¦…à¦¨à§à¦¯à¦¾à¦¨à§à¦¯ à¦²à¦¾à¦‡à¦¨
                  output_lines.append(line)
                  i += 1
          
          # M3U à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦­ à¦•à¦°à§à¦¨
          with open('CricHd.m3u', 'w', encoding='utf-8') as f:
              f.write('\n'.join(output_lines))
          
          # 2. JSON à¦«à¦¾à¦‡à¦² à¦ªà§à¦°à¦¸à§‡à¦¸à¦¿à¦‚
          print("\nðŸ“„ Processing JSON file...")
          json_url = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json"
          json_response = requests.get(json_url)
          json_data = json_response.json()
          
          if SYNC_MODE == "custom":
              # âœ… CUSTOM MODE: JSON à¦ custom logos apply à¦•à¦°à§à¦¨
              for item in json_data:
                  if 'name' in item:
                      original_name = item['name']
                      for source_pattern, custom_data in CUSTOM_CONFIG.items():
                          if source_pattern in original_name.upper():
                              item['logo'] = custom_data['logo']
                              item['name'] = custom_data['name']
                              print(f"âœ… JSON CUSTOM: {custom_data['name']}")
                              break
          
          # JSON à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦­ à¦•à¦°à§à¦¨
          with open('api.json', 'w', encoding='utf-8') as f:
              json.dump(json_data, f, indent=2, ensure_ascii=False)
          
          print(f"\nðŸŽ‰ SYNC COMPLETED!")
          print(f"ðŸ“º Streaming URLs: Updated from second account")
          print(f"ðŸ–¼ï¸  Logos & Names: {SYNC_MODE.upper()} mode")
          EOF
          
          python sync_script.py

      - name: Check for changes
        id: check_changes
        run: |
          changes=false
          if ! git diff --quiet CricHd.m3u 2>/dev/null; then
            changes=true
            echo "M3U file changed"
          fi
          if ! git diff --quiet api.json 2>/dev/null; then
            changes=true
            echo "JSON file changed"
          fi
          echo "changes=$changes" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CricHd.m3u api.json
          git commit -m "ðŸ”„ Auto-sync: Streams updated (${{ github.event.inputs.mode || 'custom' }} mode)"
          git push
          echo "Sync completed successfully!"
