name:  Fancode to M3U8

on:
  schedule:
    # প্রতি ৫ মিনিট পর পর
    - cron: '*/5 * * * *'
  workflow_dispatch:  # ম্যানুয়ালি চালানোর অপশন

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Create fancode directory
      run: |
        mkdir -p fancode
        
    - name: Run update script
      run: python update_streams.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add fancode/
        git commit -m "Auto-update: Updated M3U8 streams at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git push
