name: Fancode to M3U8

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Update M3U8 files
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: python update_m3u8.py
      
    - name: Log completion
      run: echo "âœ… Playlists updated at $(date)"
