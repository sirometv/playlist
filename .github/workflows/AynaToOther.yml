name: Ayna To T Sports & Other Channel 

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update T Sports Channel
      run: |
        echo "üîÑ Updating T Sports Channel..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶¨‡ßá ‡¶è‡¶Æ‡¶® exact keywords
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time") + " üîÑ"
        
        def find_channel_url(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá (exact match)"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            # Exact match ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø pattern ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            for keyword in keywords:
                exact_pattern = r'#EXTINF:[^\n]*\b{}\b[^\n]*\n(http[^\n]+)'.format(re.escape(keyword))
                match = re.search(exact_pattern, content, re.IGNORECASE)
                
                if match:
                    url = match.group(1).strip()
                    print(f"‚úÖ Found exact match for keyword '{keyword}': {url}")
                    return url
            
            print(f"‚ùå No exact match found for keywords: {keywords}")
            return None
        
        def update_channel_url(main_content, channel_name, new_urls, is_manual_run=False):
            """‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URL ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá"""
            timestamp = get_bangladesh_time()
            
            # Pattern: #EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá channel_name ‡¶Ü‡¶õ‡ßá
            pattern_extinf = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
            
            match = re.search(pattern_extinf, main_content, re.IGNORECASE)
            if not match:
                print(f"‚ùå {channel_name} not found in main playlist")
                return main_content
            
            extinf_line = match.group(1)
            
            # Multiple URLs ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø content ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            auto_updated_urls = "".join([f"{url}\n" for url in new_urls])
            auto_updated_line = f"#AUTO-UPDATED - Multiple Links - {timestamp}\n{auto_updated_urls}"
            
            if is_manual_run:
                # Manual run: ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá (‡¶Ø‡¶¶‡¶ø ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
                auto_updated_pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)'.format(re.escape(channel_name))
                
                if re.search(auto_updated_pattern, main_content, re.IGNORECASE):
                    # AUTO-UPDATED already exists, replace only the URLs in AUTO-UPDATED section
                    pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)*)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        return match.group(1) + auto_updated_line
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Replaced AUTO-UPDATED URLs for {channel_name} with {len(new_urls)} links")
                else:
                    # No AUTO-UPDATED exists, add it after EXTINF line
                    # ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ manual links ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá
                    pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        return match.group(1) + auto_updated_line
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Added new AUTO-UPDATED section for {channel_name} with {len(new_urls)} links")
                
                return updated_content
            else:
                # Scheduled run: ‡¶∂‡ßÅ‡¶ß‡ßÅ AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ URLs ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá
                pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)*)'.format(re.escape(channel_name))
                
                def replacement(match):
                    return match.group(1) + auto_updated_line
                
                if re.search(pattern, main_content, re.IGNORECASE):
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Replaced AUTO-UPDATED URLs for {channel_name} with {len(new_urls)} links")
                    return updated_content
                else:
                    # ‡¶Ø‡¶¶‡¶ø AUTO-UPDATED ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá
                    pattern_extinf_only = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def add_auto_updated(match):
                        return match.group(1) + auto_updated_line
                    
                    updated_content = re.sub(pattern_extinf_only, add_auto_updated, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Added AUTO-UPDATED section for {channel_name} with {len(new_urls)} links")
                    return updated_content
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # Check if manual run or scheduled
        import os
        is_manual_run = os.environ.get('GITHUB_EVENT_NAME') == 'workflow_dispatch'
        
        updated_content = main_content
        update_count = 0
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        for main_channel, search_keywords in CHANNEL_MAPPING.items():
            print(f"\nüîç Processing: {main_channel}")
            print(f"   Searching for exact matches: {search_keywords}")
            print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
            
            # ‡¶∏‡¶¨ keywords ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø URLs ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßÅ‡¶®
            channel_urls = []
            for keyword in search_keywords:
                url = find_channel_url('source_playlist.m3u', [keyword])
                if url:
                    channel_urls.append(url)
            
            if channel_urls:
                updated_content = update_channel_url(updated_content, main_channel, channel_urls, is_manual_run)
                update_count += len(channel_urls)
            else:
                print(f"‚ö†Ô∏è Skipping {main_channel} - no URLs found")
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        print(f"\nüéâ Update Summary:")
        print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"   Total channels processed: {len(CHANNEL_MAPPING)}")
        print(f"   Total links added/updated: {update_count}")
        
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        mv sirometv_updated.m3u sirometv.m3u
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        echo "üîç Updated channels (showing EXTINF and next 10 lines):"
        grep -A 10 -E "T Sports" sirometv.m3u || echo "No matching channels found"
        
    - name: Commit and push changes
      run: |
        echo "üíæ Saving changes to repository..."
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sirometv.m3u
        
        if git diff --staged --quiet; then
          echo "‚úÖ No changes detected - playlist is up to date"
        else
          BANGLADESH_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %I:%M:%S%p BD Time')
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "üîÑ Manual Update: Multiple Links - $BANGLADESH_TIME"
          else
            git commit -m "üîÑ Scheduled Update: Multiple Links - $BANGLADESH_TIME"
          fi
          git push
          echo "üéâ Successfully updated multiple links!"
        fi
        
    - name: Cleanup
      run: |
        rm -f main_playlist.m3u source_playlist.m3u
        echo "‚úÖ Cleanup completed!"
