name: Auto Channel Updater

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update Channels
      run: |
        echo "üîÑ Updating Channels..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶¨‡ßá ‡¶è‡¶Æ‡¶® exact keywords
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time")
        
        def find_channel_urls(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá exact match ‡¶ï‡¶∞‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ URL ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            found_urls = []
            
            # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø keyword ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø exact match ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
            for keyword in keywords:
                # Exact match pattern: ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ exact match ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá
                pattern = r'#EXTINF:[^\n]*tvg-name="[^"]*"[^\n]*{}[^\n]*\n(http[^\n]+)'.format(re.escape(keyword))
                matches = re.findall(pattern, content, re.IGNORECASE)
                
                if not matches:
                    # Alternative pattern: group-title ‡¶è‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá exact match
                    pattern = r'#EXTINF:[^\n]*,{}\s*\n(http[^\n]+)'.format(re.escape(keyword))
                    matches = re.findall(pattern, content, re.IGNORECASE)
                
                if matches:
                    for url in matches:
                        url = url.strip()
                        # URL validation
                        if url.startswith('http') and len(url) > 10:
                            print(f"‚úÖ Found URL for exact keyword '{keyword}': {url}")
                            found_urls.append(url)
                        else:
                            print(f"‚ö†Ô∏è Invalid URL found for '{keyword}': {url}")
                else:
                    print(f"‚ùå No exact match found for keyword: '{keyword}'")
            
            # Duplicate URLs remove ‡¶ï‡¶∞‡ßÅ‡¶®
            unique_urls = []
            for url in found_urls:
                if url not in unique_urls:
                    unique_urls.append(url)
            
            return unique_urls
        
        def update_channel_urls(main_content, channel_name, new_urls, is_manual_run=False):
            """‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URLs ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá"""
            timestamp = get_bangladesh_time()
            
            if not new_urls:
                print(f"‚ö†Ô∏è No URLs to update for {channel_name}")
                return main_content
            
            # Pattern: #EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá channel_name exact match ‡¶Ü‡¶õ‡ßá
            pattern_extinf = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)'.format(re.escape(channel_name))
            
            match = re.search(pattern_extinf, main_content, re.IGNORECASE)
            if not match:
                print(f"‚ùå {channel_name} not found in main playlist")
                return main_content
            
            extinf_line = match.group(1)
            multiple_channels = len(new_urls) > 1
            
            if is_manual_run:
                # Manual run: ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá
                auto_updated_pattern = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)'.format(re.escape(channel_name))
                
                if re.search(auto_updated_pattern, main_content, re.IGNORECASE):
                    # AUTO-UPDATED already exists, replace the entire AUTO-UPDATED section
                    pattern = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)+)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        new_urls_text = ''.join([url + '\n' for url in new_urls])
                        if multiple_channels:
                            return match.group(1) + f"#AUTO-UPDATED - Multiple Channel - {timestamp} üîÑüîÑ\n" + new_urls_text
                        else:
                            return match.group(1) + f"#AUTO-UPDATED - Channel - {timestamp} üîÑ\n" + new_urls_text
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Replaced AUTO-UPDATED section for {channel_name} with {len(new_urls)} URLs")
                else:
                    # No AUTO-UPDATED exists, add it after EXTINF line
                    new_urls_text = ''.join([url + '\n' for url in new_urls])
                    if multiple_channels:
                        auto_updated_line = f"#AUTO-UPDATED - Multiple Channel - {timestamp} üîÑüîÑ\n{new_urls_text}"
                    else:
                        auto_updated_line = f"#AUTO-UPDATED - Channel - {timestamp} üîÑ\n{new_urls_text}"
                    
                    pattern = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def replacement(match):
                        return match.group(1) + auto_updated_line
                    
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Manual run: Added new AUTO-UPDATED section for {channel_name} with {len(new_urls)} URLs")
                
                return updated_content
            else:
                # Scheduled run: ‡¶∂‡ßÅ‡¶ß‡ßÅ AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ URLs ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá
                pattern = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)+)'.format(re.escape(channel_name))
                
                def replacement(match):
                    new_urls_text = ''.join([url + '\n' for url in new_urls])
                    if multiple_channels:
                        return match.group(1) + f"#AUTO-UPDATED - Multiple Channel - {timestamp} üîÑüîÑ\n" + new_urls_text
                    else:
                        return match.group(1) + f"#AUTO-UPDATED - Channel - {timestamp} üîÑ\n" + new_urls_text
                
                if re.search(pattern, main_content, re.IGNORECASE):
                    updated_content = re.sub(pattern, replacement, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Replaced AUTO-UPDATED URLs for {channel_name} with {len(new_urls)} URLs")
                    return updated_content
                else:
                    # ‡¶Ø‡¶¶‡¶ø AUTO-UPDATED ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá
                    new_urls_text = ''.join([url + '\n' for url in new_urls])
                    if multiple_channels:
                        auto_updated_line = f"#AUTO-UPDATED - Multiple Channel - {timestamp} üîÑüîÑ\n{new_urls_text}"
                    else:
                        auto_updated_line = f"#AUTO-UPDATED - Channel - {timestamp} üîÑ\n{new_urls_text}"
                    
                    pattern_extinf_only = r'(#EXTINF:-1[^\n]*{},[^\n]*\n)'.format(re.escape(channel_name))
                    
                    def add_auto_updated(match):
                        return match.group(1) + auto_updated_line
                    
                    updated_content = re.sub(pattern_extinf_only, add_auto_updated, main_content, flags=re.IGNORECASE)
                    print(f"‚úÖ Scheduled run: Added AUTO-UPDATED section for {channel_name} with {len(new_urls)} URLs")
                    return updated_content
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # Check if manual run or scheduled
        import os
        is_manual_run = os.environ.get('GITHUB_EVENT_NAME') == 'workflow_dispatch'
        
        updated_content = main_content
        update_count = 0
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        for main_channel, search_keywords in CHANNEL_MAPPING.items():
            print(f"\nüîç Processing: {main_channel}")
            print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
            print(f"   Searching for keywords: {search_keywords}")
            
            new_urls = find_channel_urls('source_playlist.m3u', search_keywords)
            
            if new_urls:
                updated_content = update_channel_urls(updated_content, main_channel, new_urls, is_manual_run)
                update_count += 1
                print(f"   ‚úÖ Updated with {len(new_urls)} URLs")
            else:
                print(f"‚ö†Ô∏è Skipping {main_channel} - no URLs found")
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        print(f"\nüéâ Update Summary:")
        print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"   Total channels processed: {len(CHANNEL_MAPPING)}")
        print(f"   Successfully updated: {update_count}")
        print(f"   Failed: {len(CHANNEL_MAPPING) - update_count}")
        
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        # Backup original file
        cp sirometv.m3u sirometv_backup.m3u
        
        # Replace with updated version
        mv sirometv_updated.m3u sirometv.m3u
        
        # Show some updated channels for verification
        echo "üîç Showing updated channels:"
        for channel in "T Sports" "BTV National" "Channel 9"; do
          echo "--- $channel ---"
          grep -A 10 -E "#EXTINF.*$channel" sirometv.m3u | head -12 || echo "Not found"
          echo ""
        done
        
    - name: Commit and push changes
      run: |
        echo "üíæ Saving changes to repository..."
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sirometv.m3u
        
        if git diff --staged --quiet; then
          echo "‚úÖ No changes detected - playlist is up to date"
        else
          # ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶®‡ßá‡¶ì‡ßü‡¶æ (BD Time format)
          BANGLADESH_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %I:%M:%S%p BD Time')
          
          # Check if manual or scheduled run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "üîÑ Manual Update: Multiple Channels - $BANGLADESH_TIME"
          else
            git commit -m "üîÑ Scheduled Update: Multiple Channels - $BANGLADESH_TIME"
          fi
          git push
          echo "üéâ Successfully updated channels!"
        fi
        
    - name: Cleanup
      run: |
        rm -f main_playlist.m3u source_playlist.m3u sirometv_backup.m3u
        echo "‚úÖ Cleanup completed!"
