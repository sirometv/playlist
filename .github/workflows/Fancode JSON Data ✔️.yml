name: Fancode JSON Data ‚úîÔ∏è

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶®

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pytz

    - name: Download and update JSON
      env:
        # ‡¶è‡¶ñ‡¶æ‡¶®‡ßá secrets ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶¨‡ßá
        JSON_URL: ${{ secrets.FANCODE_SIROME_TV }}
      run: |
        import os
        import requests
        import json
        from datetime import datetime
        import pytz
        import re
        
        print("üöÄ Starting JSON update process...")
        
        # env variable ‡¶•‡ßá‡¶ï‡ßá URL ‡¶®‡ßá‡ßü‡¶æ
        json_url = os.environ.get('JSON_URL')
        
        if not json_url:
            print("‚ùå Error: JSON_URL environment variable is empty!")
            print("Please check if FANCODE_SIROME_TV secret is properly set")
            exit(1)
        
        print(f"üì• Source URL: {json_url}")
        
        try:
            print("‚¨áÔ∏è Downloading JSON data...")
            response = requests.get(json_url, timeout=10)
            response.raise_for_status()
            original_data = response.json()
            print("‚úÖ Successfully downloaded JSON data")
        except requests.exceptions.RequestException as e:
            print(f"‚ùå Download failed: {e}")
            exit(1)
        except json.JSONDecodeError as e:
            print(f"‚ùå Invalid JSON format: {e}")
            exit(1)
        
        # matches ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡ßü‡¶æ
        matches = original_data.get("matches", [])
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø match-‡¶è‡¶∞ adfree_url ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ
        modified_matches = []
        replaced_count = 0
        
        for match in matches:
            if isinstance(match, dict) and "adfree_url" in match:
                original_url = match.get("adfree_url", "")
                if original_url and "https://in" in original_url:
                    # https://in ‡¶ï‡ßá https://bd ‡¶§‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                    modified_url = original_url.replace("https://in", "https://bd")
                    match["adfree_url"] = modified_url
                    replaced_count += 1
                    print(f"üîÑ Replaced URL: {original_url[:50]}... ‚Üí {modified_url[:50]}...")
            
            modified_matches.append(match)
        
        print(f"‚úÖ Total URLs replaced: {replaced_count}")
        
        # ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶ú‡ßã‡¶® ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        bd_timezone = pytz.timezone('Asia/Dhaka')
        current_time = datetime.now(bd_timezone)
        
        # ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßü (AM/PM ‡¶∏‡¶π)
        formatted_time = current_time.strftime("%I:%M:%S %p %d-%m-%Y")
        print(f"üïí Bangladesh time: {formatted_time}")
        
        # ‡¶®‡¶§‡ßÅ‡¶® JSON ‡¶§‡ßà‡¶∞‡¶ø
        updated_data = {
            "name": "Fancode Live Matches Data in Json",
            "telegram": "https://t.me/sirometv",
            "last update time": formatted_time,
            "webtv": "https://sirometv-tv.vercel.app",
            "matches": modified_matches
        }
        
        # JSON ‡¶´‡¶æ‡¶á‡¶≤ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        with open('fancode.json', 'w', encoding='utf-8') as f:
            json.dump(updated_data, f, indent=4, ensure_ascii=False)
        
        print(f"‚úÖ JSON updated successfully at {formatted_time}")
        
        # ‡¶´‡¶æ‡¶á‡¶≤ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        if os.path.exists('fancode.json'):
            file_size = os.path.getsize('fancode.json')
            print(f"üìÑ File created: fancode.json ({file_size} bytes)")
            
            # ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â
            with open('fancode.json', 'r', encoding='utf-8') as f:
                lines = f.readlines()
                # adfree_url ‡¶Ü‡¶õ‡ßá ‡¶è‡¶Æ‡¶® ‡¶≤‡¶æ‡¶á‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                print("üîç Checking adfree_url replacements:")
                for i, line in enumerate(lines[:50]):  # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß´‡ß¶ ‡¶≤‡¶æ‡¶á‡¶® ‡¶ö‡ßá‡¶ï
                    if '"adfree_url":' in line:
                        print(f"   Line {i+1}: {line.strip()}")
        else:
            print("‚ùå Error: File not created!")
            exit(1)
      shell: python

    - name: Check changes
      run: |
        echo "üîç Checking git status..."
        git status
        echo ""
        echo "üìä File diff:"
        git diff fancode.json || true
        
        echo ""
        echo "üîç Checking adfree_url in file:"
        grep -n "adfree_url" fancode.json | head -10

    - name: Commit and push changes
      run: |
        echo "üíæ Committing changes..."
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        git add fancode.json
        
        # ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        if git diff --staged --quiet; then
          echo "üü° No changes to commit (file is identical)"
        else
          CURRENT_TIME=$(date +'%I:%M:%S %p %d-%m-%Y')
          git commit -m "ü§ñ Auto-update Fancode JSON at $CURRENT_TIME (IN‚ÜíBD URLs)"
          git push
          echo "‚úÖ Changes committed and pushed successfully!"
          
          # ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
          echo ""
          echo "üåê Updated file available at:"
          echo "https://github.com/${{ github.repository }}/blob/main/fancode.json"
        fi
