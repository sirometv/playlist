name: Auto-Update M3U Playlist

# যখন workflow চলবে
on:
  schedule:
    - cron: '*/5 * * * *'  # প্রতি 30 মিনিটে চেক করবে
  workflow_dispatch:        # ম্যানুয়ালি রান করার জন্য

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      # Repository Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # মূল playlist ডাউনলোড
      - name: Download source playlist
        run: |
          curl -s -o movie.m3u https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u

      # পরিবর্তন থাকলে commit এবং push
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add movie.m3u
          git diff --cached --quiet || git commit -m "Auto-update playlist"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
