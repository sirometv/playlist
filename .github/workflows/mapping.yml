name: Mapping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update All Channel
      run: |
        echo "üîÑ Updating All Channel..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Æ‡ßá‡¶á‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : [‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ exact keywords]
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
            # "Somoy TV": ["Somoy News TV", "Somoy TV"],
            # ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶∞‡ßã ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®
            # "Channel Name in Main": ["exact_keyword1", "exact_keyword2", "exact_keyword3"]
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time") + " üîÑ"
        
        def find_channel_urls(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            urls = []
            
            # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            lines = content.split('\n')
            i = 0
            
            while i < len(lines):
                line = lines[i]
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
                if line.startswith('#EXTINF:'):
                    extinf_line = line
                    channel_name_part = extinf_line.split(',', 1)[1] if ',' in extinf_line else ""
                    
                    # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® URL ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                    if i + 1 < len(lines) and lines[i + 1].startswith('http'):
                        url_line = lines[i + 1]
                        
                        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø keyword ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                        for keyword in keywords:
                            # Exact match ‡¶ö‡ßá‡¶ï - keyword ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá exact match ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá
                            # Case insensitive match
                            pattern = r'\b' + re.escape(keyword) + r'\b'
                            if re.search(pattern, channel_name_part, re.IGNORECASE):
                                print(f"‚úÖ Exact match found: '{keyword}' in '{channel_name_part}'")
                                urls.append((keyword, url_line.strip()))
                                break  # ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶™‡ßá‡¶≤‡ßá ‡¶™‡¶∞‡ßá‡¶∞ keyword ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á
                        i += 2  # EXTINF ‡¶è‡¶¨‡¶Ç URL ‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶®
                    else:
                        i += 1
                else:
                    i += 1
            
            # ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã URL ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá backup method ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
            if not urls:
                for keyword in keywords:
                    # Backup regex method
                    pattern = rf'#EXTINF:-1[^,]*,[^,]*\b{re.escape(keyword)}\b[^\n]*\n(http[^\n]+)'
                    match = re.search(pattern, content, re.IGNORECASE)
                    if match:
                        url = match.group(1).strip()
                        print(f"‚úÖ Backup method found: '{keyword}' -> {url[:80]}...")
                        urls.append((keyword, url))
            
            if urls:
                print(f"‚úÖ Total URLs found: {len(urls)}")
            else:
                print(f"‚ùå No URLs found for keywords: {keywords}")
            
            return urls
        
        def update_only_auto_updated_section(content, channel_name, channel_urls):
            """‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá, ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶¨‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡ßá"""
            if not channel_urls:
                print(f"‚ö†Ô∏è No URLs to update for {channel_name}")
                return content
            
            timestamp = get_bangladesh_time()
            
            # URL ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ üîÑ ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            refresh_emoji = "üîÑ" * len(channel_urls)
            
            # ‡¶ü‡¶æ‡¶á‡¶Æ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡ßá ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            timestamp_with_emoji = f"{timestamp.split(' üîÑ')[0]} {refresh_emoji}"
            
            # ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            new_auto_section = f"#AUTO-UPDATED - {channel_name} - {timestamp_with_emoji}\n"
            for keyword, url in channel_urls:
                new_auto_section += f"{url}\n"
            
            print(f"üìù Updating only AUTO-UPDATED section for {channel_name}")
            print(f"   New URLs: {len(channel_urls)}")
            
            # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
            pattern = r'(#EXTINF:-1[^\n]*{}[^\n]*\n)(.*?)(?=\n#EXTINF:-1|\Z)'.format(re.escape(channel_name))
            match = re.search(pattern, content, re.IGNORECASE | re.DOTALL)
            
            if not match:
                print(f"‚ùå Channel {channel_name} not found in playlist")
                return content
            
            full_block = match.group(0)
            extinf_line = match.group(1)
            rest_of_block = match.group(2)
            
            # AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
            auto_pattern = r'(#AUTO-UPDATED[^\n]*\n)((?:http[^\n]*\n)*)'
            auto_match = re.search(auto_pattern, rest_of_block)
            
            if auto_match:
                # AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶Ü‡¶õ‡ßá, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                old_auto_section = auto_match.group(0)
                print(f"‚úÖ Found existing AUTO-UPDATED section, replacing it")
                
                # ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                updated_rest = rest_of_block.replace(old_auto_section, new_auto_section)
                
                # ‡¶™‡ßÅ‡¶∞‡ßã ‡¶¨‡ßç‡¶≤‡¶ï ‡¶∞‡¶ø‡¶ï‡¶®‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
                updated_block = extinf_line + updated_rest
                
                # ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü‡ßá ‡¶è‡¶á ‡¶¨‡ßç‡¶≤‡¶ï ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                updated_content = content.replace(full_block, updated_block)
                
                return updated_content
            else:
                # AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á, ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá
                print(f"‚ÑπÔ∏è No AUTO-UPDATED section found, need to add it")
                
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶™‡¶∞‡ßá‡¶á ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
                # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶Ü‡¶∏‡¶≤ ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®
                lines = rest_of_block.split('\n')
                main_playlist_section = ""
                other_content = ""
                in_main_section = False
                
                for line in lines:
                    if line.strip() == "#Main-Playlist - Keep Alive üü°":
                        in_main_section = True
                        main_playlist_section += line + "\n"
                    elif in_main_section and (line.startswith("http://") or line.startswith("https://") or line.startswith("#http://") or line.startswith("#https://")):
                        main_playlist_section += line + "\n"
                    else:
                        other_content += line + "\n"
                
                # ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡ßç‡¶≤‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
                updated_rest = new_auto_section
                if main_playlist_section:
                    updated_rest += main_playlist_section
                if other_content.strip():
                    updated_rest += other_content
                
                updated_block = extinf_line + updated_rest
                updated_content = content.replace(full_block, updated_block)
                
                print(f"‚úÖ Added new AUTO-UPDATED section for {channel_name}")
                return updated_content
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # Check if manual run or scheduled
        import os
        is_manual_run = os.environ.get('GITHUB_EVENT_NAME') == 'workflow_dispatch'
        
        print(f"üìä Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"üìä Total channels in mapping: {len(CHANNEL_MAPPING)}")
        
        updated_content = main_content
        total_urls_found = 0
        channels_updated = 0
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        for main_channel, search_keywords in CHANNEL_MAPPING.items():
            print(f"\n{'='*50}")
            print(f"üîç Processing: {main_channel}")
            print(f"   Searching for exact keywords: {search_keywords}")
            
            # ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
            pattern = r'#EXTINF:-1[^\n]*{}[^\n]*'.format(re.escape(main_channel))
            if not re.search(pattern, updated_content, re.IGNORECASE):
                print(f"‚ö†Ô∏è Channel '{main_channel}' not found in main playlist, skipping")
                continue
            
            # ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
            channel_urls = find_channel_urls('source_playlist.m3u', search_keywords)
            
            if channel_urls:
                print(f"   Found {len(channel_urls)} URLs: {[keyword for keyword, _ in channel_urls]}")
                updated_content = update_only_auto_updated_section(updated_content, main_channel, channel_urls)
                total_urls_found += len(channel_urls)
                channels_updated += 1
            else:
                print(f"‚ö†Ô∏è No URLs found for {main_channel}, keeping existing content")
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        print(f"\n{'='*50}")
        print(f"üéâ Update Summary:")
        print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"   Channels in mapping: {len(CHANNEL_MAPPING)}")
        print(f"   Channels successfully updated: {channels_updated}")
        print(f"   Total URLs updated: {total_urls_found}")
        
        # ‡¶Æ‡ßÇ‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶§‡ßÅ‡¶≤‡¶®‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
        original_lines = len(main_content.split('\n'))
        updated_lines = len(updated_content.split('\n'))
        print(f"   Original lines: {original_lines}")
        print(f"   Updated lines: {updated_lines}")
        print(f"   Line difference: {updated_lines - original_lines}")
        
        # T Sports ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶® (‡¶°‡¶ø‡¶¨‡¶æ‡¶ó‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        print(f"\nüìã Sample of T Sports section after update:")
        t_sports_pattern = r'(#EXTINF:-1[^\n]*T Sports[^\n]*\n)(.*?)(?=\n#EXTINF:-1|\Z)'
        match_sample = re.search(t_sports_pattern, updated_content, re.IGNORECASE | re.DOTALL)
        
        if match_sample:
            sample_content = match_sample.group(0)
            sample_lines = sample_content.split('\n')
            print(f"   Total lines in T Sports section: {len(sample_lines)}")
            
            # ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ 20 ‡¶≤‡¶æ‡¶á‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
            for i, line in enumerate(sample_lines[:25]):
                line_num = i + 1
                if line.strip():
                    print(f"   {line_num:3}: {line}")
                else:
                    print(f"   {line_num:3}: [EMPTY LINE]")
            
            # ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶ï‡¶ø ‡¶ï‡¶ø ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶Ü‡¶õ‡ßá
            if "#AUTO-UPDATED" in sample_content:
                print(f"   ‚úì AUTO-UPDATED section found")
            if "#Main-Playlist - Keep Alive üü°" in sample_content:
                print(f"   ‚úì Main-Playlist section found")
            if "#http://" in sample_content or "#https://" in sample_content:
                comment_count = sample_content.count("#http://") + sample_content.count("#https://")
                print(f"   ‚úì Commented links found: {comment_count}")
        
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        # Check for AUTO-UPDATED entries
        AUTO_COUNT=$(grep -c "#AUTO-UPDATED" sirometv_updated.m3u || true)
        echo "üìä AUTO-UPDATED entries found: $AUTO_COUNT"
        
        # Check for Keep Alive entries
        KEEP_ALIVE_COUNT=$(grep -c "#Main-Playlist - Keep Alive" sirometv_updated.m3u || true)
        echo "üìä Keep Alive sections found: $KEEP_ALIVE_COUNT"
        
        # Check for commented links
        COMMENTED_COUNT=$(grep -c "^#http" sirometv_updated.m3u || true)
        echo "üìä Commented links found: $COMMENTED_COUNT"
        
        # Count total lines
        ORIGINAL_LINES=$(wc -l < main_playlist.m3u)
        UPDATED_LINES=$(wc -l < sirometv_updated.m3u)
        echo "üìä Original lines: $ORIGINAL_LINES"
        echo "üìä Updated lines: $UPDATED_LINES"
        
        # Show sample of T Sports section
        echo ""
        echo "üîç Sample of T Sports section (first 30 lines):"
        grep -n -A 30 "T Sports" sirometv_updated.m3u | head -35 || echo "No T Sports found"
        
        mv sirometv_updated.m3u sirometv.m3u
        
    - name: Commit and push changes
      run: |
        echo "üíæ Saving changes to repository..."
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sirometv.m3u
        
        if git diff --staged --quiet; then
          echo "‚úÖ No changes detected - playlist is up to date"
        else
          # ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶®‡ßá‡¶ì‡ßü‡¶æ (BD Time format)
          BANGLADESH_TIME=$(TZ='Asia/Dhaka' date +'%Y-%m-%d %I:%M:%S%p BD Time')
          
          # Check if manual or scheduled run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            git commit -m "üîÑ Manual Update: Auto-Updated Section Only - $BANGLADESH_TIME"
          else
            git commit -m "üîÑ Scheduled Update: Auto-Updated Section Only - $BANGLADESH_TIME"
          fi
          git push
          echo "üéâ Successfully updated only AUTO-UPDATED sections!"
        fi
        
    - name: Cleanup
      run: |
        rm -f main_playlist.m3u source_playlist.m3u
        echo "‚úÖ Cleanup completed!"
