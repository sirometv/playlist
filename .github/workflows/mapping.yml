name: Mapping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update All Channel
      run: |
        echo "üîÑ Updating All Channel..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        import os
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Æ‡ßá‡¶á‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : [‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ exact keywords]
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time")
        
        def find_channel_urls(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            urls = []
            
            # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            lines = content.split('\n')
            i = 0
            
            while i < len(lines):
                line = lines[i]
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
                if line.startswith('#EXTINF:'):
                    extinf_line = line
                    channel_name_part = extinf_line.split(',', 1)[1] if ',' in extinf_line else ""
                    
                    # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® URL ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                    if i + 1 < len(lines) and lines[i + 1].startswith('http'):
                        url_line = lines[i + 1]
                        
                        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø keyword ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                        for keyword in keywords:
                            # Exact match ‡¶ö‡ßá‡¶ï - keyword ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá exact match ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá
                            pattern = r'\b' + re.escape(keyword) + r'\b'
                            if re.search(pattern, channel_name_part, re.IGNORECASE):
                                print(f"‚úÖ Exact match found: '{keyword}' in '{channel_name_part}'")
                                urls.append(url_line.strip())
                                break
                        i += 2
                    else:
                        i += 1
                else:
                    i += 1
            
            # ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã URL ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá backup method ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
            if not urls:
                for keyword in keywords:
                    pattern = rf'#EXTINF:-1[^,]*,[^,]*\b{re.escape(keyword)}\b[^\n]*\n(http[^\n]+)'
                    match = re.search(pattern, content, re.IGNORECASE)
                    if match:
                        url = match.group(1).strip()
                        print(f"‚úÖ Backup method found: '{keyword}' -> {url[:80]}...")
                        urls.append(url)
            
            if urls:
                print(f"‚úÖ Total URLs found: {len(urls)}")
            else:
                print(f"‚ùå No URLs found for keywords: {keywords}")
            
            return urls
        
        def find_existing_auto_updated_block(lines, start_idx, channel_name):
            """‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            for i in range(start_idx, len(lines)):
                if lines[i].startswith('#EXTINF:') and channel_name in lines[i]:
                    # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø AUTO-UPDATED ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                    if i + 1 < len(lines) and '#AUTO-UPDATED' in lines[i + 1]:
                        # ‡¶è‡¶á EXTINF ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ EXTINF ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
                        for j in range(i, len(lines)):
                            if j > i and lines[j].startswith('#EXTINF:'):
                                return i, j - 1
                        return i, len(lines) - 1
            return -1, -1
        
        def replace_links_in_auto_updated_block(lines, start_idx, end_idx, new_urls, channel_name):
            """AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá"""
            updated_lines = []
            
            # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
            updated_lines.append(lines[start_idx])
            
            # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
            timestamp = get_bangladesh_time()
            refresh_emoji = "üîÑ" * len(new_urls)
            auto_updated_line = f"#AUTO-UPDATED üî¥ - {channel_name} - {timestamp} {refresh_emoji}"
            updated_lines.append(auto_updated_line)
            
            # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
            for url in new_urls:
                updated_lines.append(url)
            
            # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
            for i in range(end_idx + 1, len(lines)):
                if lines[i].startswith('#EXTINF:'):
                    break
                updated_lines.append(lines[i])
            
            return updated_lines
        
        def create_new_auto_updated_block(original_extinf_line, channel_name, new_urls):
            """‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá"""
            block_lines = []
            
            # ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡ßç‡¶™‡ßá‡¶∏
            block_lines.append("")
            block_lines.append("")
            
            # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶™‡¶ø
            block_lines.append(original_extinf_line)
            
            # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®
            timestamp = get_bangladesh_time()
            refresh_emoji = "üîÑ" * len(new_urls)
            block_lines.append(f"#AUTO-UPDATED üî¥ - {channel_name} - {timestamp} {refresh_emoji}")
            
            # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï
            for url in new_urls:
                block_lines.append(url)
            
            return block_lines
        
        def get_channel_block_end(lines, start_idx):
            """‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            for i in range(start_idx + 1, len(lines)):
                if lines[i].startswith('#EXTINF:'):
                    return i - 1
            return len(lines) - 1
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # Check if manual run or scheduled
        is_manual_run = os.environ.get('GITHUB_EVENT_NAME') == 'workflow_dispatch'
        
        print(f"üìä Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"üìä Total channels in mapping: {len(CHANNEL_MAPPING)}")
        
        lines = main_content.split('\n')
        new_lines = []
        i = 0
        
        while i < len(lines):
            line = lines[i]
            
            # ‡¶Ø‡¶¶‡¶ø EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶π‡ßü
            if line.startswith('#EXTINF:'):
                # ‡¶ï‡ßã‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶õ‡¶ø
                current_channel = None
                for channel_name in CHANNEL_MAPPING.keys():
                    if channel_name in line:
                        current_channel = channel_name
                        break
                
                if current_channel:
                    print(f"\n{'='*50}")
                    print(f"üîç Processing mapped channel: {current_channel} at line {i+1}")
                    
                    # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶® URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
                    new_urls = find_channel_urls('source_playlist.m3u', CHANNEL_MAPPING[current_channel])
                    
                    if new_urls:
                        # ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
                        auto_start, auto_end = find_existing_auto_updated_block(lines, i, current_channel)
                        
                        if auto_start != -1:
                            # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® - ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶ø
                            print(f"‚úÖ Found existing AUTO-UPDATED block at lines {auto_start+1}-{auto_end+1}")
                            print(f"   Replacing {auto_end - auto_start - 1} old links with {len(new_urls)} new links")
                            
                            # ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
                            updated_block = replace_links_in_auto_updated_block(
                                lines, auto_start, auto_end, new_urls, current_channel
                            )
                            
                            # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                            new_lines.extend(updated_block)
                            
                            # i ‡¶ï‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø (‡¶∏‡ßã‡¶ú‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡¶æ‡¶á)
                            channel_end = get_channel_block_end(lines, i)
                            # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶•‡ßá‡¶ï‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∏‡¶¨ ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                            for j in range(i, channel_end + 1):
                                if j <= auto_end:
                                    continue  # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
                                new_lines.append(lines[j])
                            
                            i = channel_end
                            
                        else:
                            # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶®‡ßá‡¶á - ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
                            print(f"‚è≥ No existing AUTO-UPDATED block found, creating new one")
                            
                            # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
                            channel_end = get_channel_block_end(lines, i)
                            
                            # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                            for j in range(i, channel_end + 1):
                                new_lines.append(lines[j])
                            
                            # ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                            auto_block = create_new_auto_updated_block(line, current_channel, new_urls)
                            new_lines.extend(auto_block)
                            
                            i = channel_end
                            
                        print(f"‚úÖ {'Replaced' if auto_start != -1 else 'Created'} AUTO-UPDATED for {current_channel}")
                    else:
                        print(f"‚ö†Ô∏è No new URLs found for {current_channel}, keeping as is")
                        # ‡¶®‡¶§‡ßÅ‡¶® URL ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶ø
                        channel_end = get_channel_block_end(lines, i)
                        for j in range(i, channel_end + 1):
                            new_lines.append(lines[j])
                        i = channel_end
                
                else:
                    # ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ ‡¶π‡¶≤‡ßá ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶ø
                    new_lines.append(line)
            else:
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶®‡¶æ ‡¶π‡¶≤‡ßá ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶ø
                new_lines.append(line)
            
            i += 1
        
        # ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
        updated_content = '\n'.join(new_lines)
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        # ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®
        print(f"\n{'='*50}")
        print(f"üéâ Update Summary:")
        print(f"   Run type: {'Manual' if is_manual_run else 'Scheduled'}")
        print(f"   New URLs processed: {sum(len(CHANNEL_MAPPING[ch]) for ch in CHANNEL_MAPPING)}")
        
        # T Sports ‡¶è‡¶∞ ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶ö‡ßá‡¶ï
        print(f"\nüîç Special check for T Sports:")
        
        # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï
        auto_updated_blocks = []
        in_auto_block = False
        current_block = []
        
        for idx, line in enumerate(new_lines):
            if line.startswith('#EXTINF:') and 'T Sports' in line:
                if idx + 1 < len(new_lines) and '#AUTO-UPDATED' in new_lines[idx + 1]:
                    auto_updated_blocks.append(idx)
        
        print(f"   Found {len(auto_updated_blocks)} AUTO-UPDATED blocks for T Sports")
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
        for block_idx in auto_updated_blocks:
            link_count = 0
            for j in range(block_idx + 2, len(new_lines)):  # EXTINF ‡¶è‡¶¨‡¶Ç AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶™‡¶∞
                if new_lines[j].startswith('http'):
                    link_count += 1
                elif new_lines[j].startswith('#EXTINF:'):
                    break
            print(f"   Block at line {block_idx+1}: {link_count} links")
        
        print(f"\n{'='*50}")
        print(f"‚úÖ Processing completed successfully!")
        EOF
        
