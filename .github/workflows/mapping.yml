name: Mapping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update All Channel
      run: |
        echo "üîÑ Updating All Channel..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        import os
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Æ‡ßá‡¶á‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : [‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ exact keywords]
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time")
        
        def find_channel_urls(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            urls = []
            
            # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            lines = content.split('\n')
            i = 0
            
            while i < len(lines):
                line = lines[i]
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
                if line.startswith('#EXTINF:'):
                    extinf_line = line
                    channel_name_part = extinf_line.split(',', 1)[1] if ',' in extinf_line else ""
                    
                    # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® URL ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                    if i + 1 < len(lines) and lines[i + 1].startswith('http'):
                        url_line = lines[i + 1]
                        
                        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø keyword ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                        for keyword in keywords:
                            # Exact match ‡¶ö‡ßá‡¶ï - keyword ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá exact match ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá
                            pattern = r'\b' + re.escape(keyword) + r'\b'
                            if re.search(pattern, channel_name_part, re.IGNORECASE):
                                print(f"‚úÖ Exact match found: '{keyword}' in '{channel_name_part}'")
                                urls.append(url_line.strip())
                                break
                        i += 2
                    else:
                        i += 1
                else:
                    i += 1
            
            # ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã URL ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá backup method ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
            if not urls:
                for keyword in keywords:
                    pattern = rf'#EXTINF:-1[^,]*,[^,]*\b{re.escape(keyword)}\b[^\n]*\n(http[^\n]+)'
                    match = re.search(pattern, content, re.IGNORECASE)
                    if match:
                        url = match.group(1).strip()
                        print(f"‚úÖ Backup method found: '{keyword}' -> {url[:80]}...")
                        urls.append(url)
            
            if urls:
                print(f"‚úÖ Total URLs found: {len(urls)}")
            else:
                print(f"‚ùå No URLs found for keywords: {keywords}")
            
            return urls
        
        def find_or_create_auto_updated_block(lines, main_extinf_idx, channel_name, new_urls, original_extinf_line):
            """‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶è‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶â‡¶™‡¶∞‡ßá AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡¶æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá"""
            
            # ‡ßß. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á EXTINF ‡¶è‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶â‡¶™‡¶∞‡ßá AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
            target_idx = max(0, main_extinf_idx - 2)
            
            # ‡ß®. ‡¶Ø‡¶¶‡¶ø target_idx ‡¶è EXTINF ‡¶Ü‡¶õ‡ßá ‡¶è‡¶¨‡¶Ç ‡¶§‡¶æ AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂
            if target_idx < len(lines) and lines[target_idx].startswith('#EXTINF:') and channel_name in lines[target_idx]:
                # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶ø AUTO-UPDATED ‡¶ï‡¶ø‡¶®‡¶æ
                if target_idx + 1 < len(lines) and '#AUTO-UPDATED' in lines[target_idx + 1]:
                    print(f"‚úÖ Found existing AUTO-UPDATED block at line {target_idx+1}")
                    
                    # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
                    auto_block_end = target_idx + 1
                    for j in range(target_idx + 2, len(lines)):
                        if lines[j].startswith('http'):
                            auto_block_end = j
                        else:
                            break
                    
                    print(f"   Replacing links from line {target_idx+3} to {auto_block_end+1}")
                    
                    # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶® ‡¶§‡ßà‡¶∞‡¶ø
                    new_lines = []
                    
                    # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂
                    for i in range(0, target_idx):
                        new_lines.append(lines[i])
                    
                    # EXTINF ‡¶≤‡¶æ‡¶á‡¶® (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§)
                    new_lines.append(lines[target_idx])
                    
                    # ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®
                    timestamp = get_bangladesh_time()
                    refresh_emoji = "üîÑ" * len(new_urls)
                    new_lines.append(f"#AUTO-UPDATED üî¥ - {channel_name} - {timestamp} {refresh_emoji}")
                    
                    # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï
                    for url in new_urls:
                        new_lines.append(url)
                    
                    # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ (‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶æ‡¶¶‡ßá)
                    for i in range(auto_block_end + 1, len(lines)):
                        new_lines.append(lines[i])
                    
                    return new_lines, target_idx
            
            # ‡ß©. AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
            print(f"üÜï Creating new AUTO-UPDATED block 2 lines above main EXTINF at line {main_extinf_idx+1}")
            
            new_lines = []
            
            # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶è‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂
            for i in range(0, main_extinf_idx):
                new_lines.append(lines[i])
            
            # ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶π‡¶ø‡¶¶‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
            new_lines.append("")
            new_lines.append("")
            
            # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶™‡¶ø (‡¶Æ‡ßÇ‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£)
            new_lines.append(original_extinf_line)
            
            # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®
            timestamp = get_bangladesh_time()
            refresh_emoji = "üîÑ" * len(new_urls)
            new_lines.append(f"#AUTO-UPDATED üî¥ - {channel_name} - {timestamp} {refresh_emoji}")
            
            # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï
            for url in new_urls:
                new_lines.append(url)
            
            # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶è‡¶¨‡¶Ç ‡¶™‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂
            for i in range(main_extinf_idx, len(lines)):
                new_lines.append(lines[i])
            
            return new_lines, main_extinf_idx + 4 + len(new_urls)  # ‡ß® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ + EXTINF + AUTO-UPDATED + ‡¶≤‡¶ø‡¶Ç‡¶ï
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        lines = main_content.split('\n')
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø, ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶á‡¶® EXTINF ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
        channel_positions = {}
        
        for channel_name in CHANNEL_MAPPING.keys():
            positions = []
            for idx, line in enumerate(lines):
                if line.startswith('#EXTINF:') and channel_name in line:
                    # ‡¶è‡¶ü‡¶æ ‡¶ï‡¶ø AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ EXTINF ‡¶®‡¶æ‡¶ï‡¶ø ‡¶Æ‡ßÇ‡¶≤ EXTINF?
                    # ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶ø ‡¶è‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶®‡¶ø‡¶ö‡ßá ‡¶è‡¶ï‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶Ü‡¶∞‡ßá‡¶ï‡¶ü‡¶ø EXTINF ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
                    is_main_extinf = True
                    for j in range(idx + 1, min(idx + 4, len(lines))):
                        if lines[j].startswith('#EXTINF:') and channel_name in lines[j]:
                            # ‡¶è‡¶∞ ‡¶Æ‡¶æ‡¶®‡ßá idx ‡¶è‡¶ü‡¶æ AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï‡ßá‡¶∞ EXTINF
                            is_main_extinf = False
                            break
                    
                    if is_main_extinf:
                        positions.append(idx)
            
            if positions:
                channel_positions[channel_name] = positions
        
        print(f"üìä Found {sum(len(v) for v in channel_positions.values())} main EXTINF positions")
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶ø
        for channel_name in CHANNEL_MAPPING.keys():
            if channel_name not in channel_positions:
                print(f"\n‚ö†Ô∏è No main EXTINF found for: {channel_name}")
                continue
            
            print(f"\n{'='*50}")
            print(f"üîç Processing: {channel_name}")
            
            # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶® URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
            new_urls = find_channel_urls('source_playlist.m3u', CHANNEL_MAPPING[channel_name])
            
            if not new_urls:
                print(f"‚ö†Ô∏è No URLs found for {channel_name}, skipping...")
                continue
            
            print(f"‚úÖ Found {len(new_urls)} new URLs for {channel_name}")
            
            # ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶¶‡¶ø‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶ø ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡¶æ‡¶á‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶•‡¶æ‡¶ï‡ßá
            positions = sorted(channel_positions[channel_name], reverse=True)
            
            for main_extinf_idx in positions:
                print(f"   Processing main EXTINF at line {main_extinf_idx+1}")
                
                # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶≤‡¶æ‡¶á‡¶®
                original_extinf_line = lines[main_extinf_idx]
                
                # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡¶æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
                lines, new_main_idx = find_or_create_auto_updated_block(
                    lines, main_extinf_idx, channel_name, new_urls, original_extinf_line
                )
                
                # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶á‡¶® EXTINF ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
                if new_main_idx != main_extinf_idx:
                    # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                    idx_in_list = positions.index(main_extinf_idx)
                    positions[idx_in_list] = new_main_idx
        
        # ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
        updated_content = '\n'.join(lines)
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        # ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®
        print(f"\n{'='*50}")
        print(f"üéâ Update Summary:")
        
        # BTV CTG ‡¶è‡¶∞ ‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        print(f"\nüîç Example structure for BTV CTG:")
        updated_lines = updated_content.split('\n')
        
        for idx, line in enumerate(updated_lines):
            if 'BTV CTG' in line and line.startswith('#EXTINF:'):
                # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® ‡¶ö‡ßá‡¶ï
                if idx + 1 < len(updated_lines) and '#AUTO-UPDATED' in updated_lines[idx + 1]:
                    print(f"\n   AUTO-UPDATED EXTINF at line {idx+1}:")
                    print(f"   {line}")
                    print(f"   {updated_lines[idx + 1]}")
                    # ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
                    link_count = 0
                    for j in range(idx + 2, min(idx + 10, len(updated_lines))):
                        if updated_lines[j].startswith('http'):
                            print(f"   {updated_lines[j]}")
                            link_count += 1
                        elif updated_lines[j].startswith('#EXTINF:'):
                            break
                    print(f"   Total links: {link_count}")
                else:
                    # ‡¶Æ‡ßÇ‡¶≤ EXTINF
                    print(f"\n   MAIN EXTINF at line {idx+1}:")
                    print(f"   {line}")
                    # ‡¶è‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
                    if idx + 1 < len(updated_lines) and updated_lines[idx + 1].startswith('http'):
                        print(f"   {updated_lines[idx + 1]}")
                print()
        
        print(f"\n{'='*50}")
        print(f"‚úÖ Processing completed successfully!")
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        echo "‚úÖ Updated playlist created successfully"
        
        # ‡¶Ü‡¶∏‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶§‡ßÅ‡¶≤‡¶®‡¶æ
        echo ""
        echo "üîç File comparison:"
        
        # ‡¶Ü‡¶∏‡¶≤ EXTINF ‡¶è‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
        ORIG_EXTINF=$(grep -c "^#EXTINF:" main_playlist.m3u)
        UPD_EXTINF=$(grep -c "^#EXTINF:" sirometv_updated.m3u)
        
        echo "   Original #EXTINF entries: $ORIG_EXTINF"
        echo "   Updated #EXTINF entries:  $UPD_EXTINF"
        
        # BTV CTG ‡¶è‡¶∞ ‡¶ó‡¶†‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        echo ""
        echo "üîç Checking BTV CTG structure:"
        
        # BTV CTG ‡¶è‡¶∞ ‡¶∏‡¶¨ EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞
        echo "   BTV CTG EXTINF lines in updated file:"
        grep -n "^#EXTINF:.*BTV CTG" sirometv_updated.m3u
        
        # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ BTV CTG EXTINF ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡ßß‡ß¶ ‡¶≤‡¶æ‡¶á‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        FIRST_LINE=$(grep -n "^#EXTINF:.*BTV CTG" sirometv_updated.m3u | head -1 | cut -d: -f1)
        if [ -n "$FIRST_LINE" ]; then
          echo ""
          echo "   First BTV CTG section (lines $FIRST_LINE to $((FIRST_LINE+10))):"
          sed -n "${FIRST_LINE},$((FIRST_LINE+10))p" sirometv_updated.m3u | while read line; do
            echo "   $line"
          done
        fi
        
        # ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü BTV CTG EXTINF (‡¶Æ‡ßÇ‡¶≤ EXTINF) ‡¶è‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡ß´ ‡¶≤‡¶æ‡¶á‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        SECOND_LINE=$(grep -n "^#EXTINF:.*BTV CTG" sirometv_updated.m3u | head -2 | tail -1 | cut -d: -f1)
        if [ -n "$SECOND_LINE" ] && [ "$SECOND_LINE" != "$FIRST_LINE" ]; then
          echo ""
          echo "   Second BTV CTG section (main EXTINF at line $SECOND_LINE):"
          sed -n "${SECOND_LINE},$((SECOND_LINE+5))p" sirometv_updated.m3u | while read line; do
            echo "   $line"
          done
        fi
        
        # AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
        AUTO_COUNT=$(grep -c "#AUTO-UPDATED" sirometv_updated.m3u)
