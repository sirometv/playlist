name: Mapping

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists
      run: |
        echo "üì• Downloading playlists..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update All Channel
      run: |
        echo "üîÑ Updating All Channel..."
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        import os
        
        # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡¶ø‡¶Ç - ‡¶Æ‡ßá‡¶á‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ : [‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ exact keywords]
        CHANNEL_MAPPING = {
            "T Sports": ["T Sports HD", "A Sports", "PTV Sports"],
            "BTV National": ["BTV NATIONAL HD", "BTV World"],
            "BTV CTG": ["BTV CTG"],
            "Channel 9": ["Channel 9"],
            "Channel I": ["Channel I"],
            "Bangla Vision": ["Bangla Vision"],
            "News 24": ["News 24 BD"], 
            "Boishakhi TV": ["Boishakhi TV"],
            "Bijoy TV": ["Bijoy TV"],
            "ATN Bangla": ["ATN Bangla"],
            "ATN-Bangla News": ["ATN News"],
            "DBC News": ["DBC News"],
            "Independent TV": ["Independent TV"],
            "Bangla TV": ["Bangla TV"],
            "Desh TV": ["Desh TV"],
            "RTV": ["RTV"],
            "My TV": ["My TV"],
        }
        
        def get_bangladesh_time():
            """‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            bangladesh_tz = pytz.timezone('Asia/Dhaka')
            now = datetime.now(bangladesh_tz)
            return now.strftime("%Y-%m-%d %I:%M:%S%p BD Time")
        
        def find_channel_urls(source_file, keywords):
            """‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßá"""
            with open(source_file, 'r', encoding='utf-8') as f:
                content = f.read()
            
            urls = []
            
            # ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
            lines = content.split('\n')
            i = 0
            
            while i < len(lines):
                line = lines[i]
                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®
                if line.startswith('#EXTINF:'):
                    extinf_line = line
                    channel_name_part = extinf_line.split(',', 1)[1] if ',' in extinf_line else ""
                    
                    # ‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® URL ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                    if i + 1 < len(lines) and lines[i + 1].startswith('http'):
                        url_line = lines[i + 1]
                        
                        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø keyword ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                        for keyword in keywords:
                            # Exact match ‡¶ö‡ßá‡¶ï - keyword ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá exact match ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá
                            pattern = r'\b' + re.escape(keyword) + r'\b'
                            if re.search(pattern, channel_name_part, re.IGNORECASE):
                                print(f"‚úÖ Exact match found: '{keyword}' in '{channel_name_part}'")
                                urls.append(url_line.strip())
                                break
                        i += 2
                    else:
                        i += 1
                else:
                    i += 1
            
            # ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã URL ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá backup method ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
            if not urls:
                for keyword in keywords:
                    pattern = rf'#EXTINF:-1[^,]*,[^,]*\b{re.escape(keyword)}\b[^\n]*\n(http[^\n]+)'
                    match = re.search(pattern, content, re.IGNORECASE)
                    if match:
                        url = match.group(1).strip()
                        print(f"‚úÖ Backup method found: '{keyword}' -> {url[:80]}...")
                        urls.append(url)
            
            if urls:
                print(f"‚úÖ Total URLs found: {len(urls)}")
            else:
                print(f"‚ùå No URLs found for keywords: {keywords}")
            
            return urls
        
        def process_all_channels(main_content, new_urls_dict):
            """‡¶∏‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∞‡¶ø‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶ï‡¶∞‡ßá"""
            lines = main_content.split('\n')
            i = 0
            
            while i < len(lines):
                line = lines[i]
                
                # ‡¶Ø‡¶¶‡¶ø EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶π‡ßü
                if line.startswith('#EXTINF:'):
                    # ‡¶ï‡ßã‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶õ‡¶ø
                    current_channel = None
                    for channel_name in CHANNEL_MAPPING.keys():
                        if channel_name in line:
                            current_channel = channel_name
                            break
                    
                    if current_channel and current_channel in new_urls_dict:
                        new_urls = new_urls_dict[current_channel]
                        if new_urls:
                            print(f"\nüîç Processing: {current_channel} at line {i+1}")
                            
                            # ‡ßß. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶è‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶â‡¶™‡¶∞‡ßá AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï
                            auto_block_found = False
                            auto_block_start = -1
                            
                            # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶è‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶â‡¶™‡¶∞‡ßá ‡¶ö‡ßá‡¶ï
                            if i >= 2:
                                if lines[i-2].startswith('#EXTINF:') and current_channel in lines[i-2]:
                                    if i-1 < len(lines) and '#AUTO-UPDATED' in lines[i-1]:
                                        auto_block_found = True
                                        auto_block_start = i-2
                            
                            if auto_block_found:
                                # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶Æ‡¶æ‡¶® - ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶ø
                                print(f"‚úÖ Found existing AUTO-UPDATED block at line {auto_block_start+1}")
                                
                                # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶á‡¶®‡ßç‡¶°‡ßá‡¶ï‡ßç‡¶∏
                                auto_line_idx = auto_block_start + 1
                                
                                # ‡¶®‡¶§‡ßÅ‡¶® AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶§‡ßà‡¶∞‡¶ø
                                timestamp = get_bangladesh_time()
                                refresh_emoji = "üîÑ" * len(new_urls)
                                new_auto_line = f"#AUTO-UPDATED üî¥ - {current_channel} - {timestamp} {refresh_emoji}"
                                
                                # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                                lines[auto_line_idx] = new_auto_line
                                
                                # ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá
                                # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
                                link_end_idx = auto_line_idx
                                for j in range(auto_line_idx + 1, len(lines)):
                                    if lines[j].startswith('http'):
                                        link_end_idx = j
                                    else:
                                        break
                                
                                # ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶ø
                                if link_end_idx > auto_line_idx:
                                    del lines[auto_line_idx + 1:link_end_idx + 1]
                                
                                # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                                for url_idx, url in enumerate(new_urls):
                                    lines.insert(auto_line_idx + 1 + url_idx, url)
                                
                                print(f"‚úÖ Replaced {len(new_urls)} links for {current_channel}")
                            else:
                                # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶®‡ßá‡¶á - ‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
                                print(f"üÜï Creating new AUTO-UPDATED block for {current_channel}")
                                
                                # ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶®‡¶§‡ßÅ‡¶® EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                                new_lines_to_insert = []
                                
                                # ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ
                                new_lines_to_insert.append("")
                                new_lines_to_insert.append("")
                                
                                # EXTINF ‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶™‡¶ø (‡¶Æ‡ßÇ‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£)
                                new_lines_to_insert.append(line)
                                
                                # AUTO-UPDATED ‡¶≤‡¶æ‡¶á‡¶®
                                timestamp = get_bangladesh_time()
                                refresh_emoji = "üîÑ" * len(new_urls)
                                new_lines_to_insert.append(f"#AUTO-UPDATED üî¥ - {current_channel} - {timestamp} {refresh_emoji}")
                                
                                # ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï
                                for url in new_urls:
                                    new_lines_to_insert.append(url)
                                
                                # ‡¶≤‡¶æ‡¶á‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
                                for insert_idx, new_line in enumerate(new_lines_to_insert):
                                    lines.insert(i + insert_idx, new_line)
                                
                                # i ‡¶ï‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø (‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ø‡ßã‡¶ó ‡¶π‡¶ì‡ßü‡¶æ‡ßü)
                                i += len(new_lines_to_insert)
                                
                                print(f"‚úÖ Created new AUTO-UPDATED block with {len(new_urls)} links for {current_channel}")
                
                i += 1
            
            return '\n'.join(lines)
        
        # ‡¶Æ‡ßá‡¶á‡¶® ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('main_playlist.m3u', 'r', encoding='utf-8') as f:
            main_content = f.read()
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶ø
        new_urls_dict = {}
        
        print(f"üîç Finding URLs for all mapped channels...")
        print(f"üìä Total channels in mapping: {len(CHANNEL_MAPPING)}")
        
        for channel_name in CHANNEL_MAPPING.keys():
            print(f"\n{'='*50}")
            print(f"üîç Processing: {channel_name}")
            
            new_urls = find_channel_urls('source_playlist.m3u', CHANNEL_MAPPING[channel_name])
            if new_urls:
                new_urls_dict[channel_name] = new_urls
                print(f"‚úÖ Found {len(new_urls)} URLs for {channel_name}")
            else:
                print(f"‚ö†Ô∏è No URLs found for {channel_name}")
        
        print(f"\n{'='*50}")
        print(f"üìä Summary: Found URLs for {len(new_urls_dict)} out of {len(CHANNEL_MAPPING)} channels")
        
        # ‡¶∏‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶ø
        updated_content = process_all_channels(main_content, new_urls_dict)
        
        # ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        with open('sirometv_updated.m3u', 'w', encoding='utf-8') as f:
            f.write(updated_content)
        
        # ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®
        print(f"\n{'='*50}")
        print(f"üéâ Update Summary:")
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï
        updated_lines = updated_content.split('\n')
        
        print(f"\nüîç Channel status after update:")
        for channel_name in CHANNEL_MAPPING.keys():
            # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ EXTINF ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            extinf_count = sum(1 for line in updated_lines if line.startswith('#EXTINF:') and channel_name in line)
            
            # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            auto_blocks = 0
            for idx, line in enumerate(updated_lines):
                if line.startswith('#EXTINF:') and channel_name in line:
                    if idx + 1 < len(updated_lines) and '#AUTO-UPDATED' in updated_lines[idx + 1]:
                        auto_blocks += 1
            
            if extinf_count > 0:
                print(f"   {channel_name}: {extinf_count} EXTINF entries, {auto_blocks} AUTO-UPDATED blocks")
        
        # ‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß©‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ó‡¶†‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        print(f"\nüîç Example structure (first 3 channels with AUTO-UPDATED blocks):")
        shown_channels = 0
        
        for channel_name in CHANNEL_MAPPING.keys():
            if shown_channels >= 3:
                break
                
            for idx, line in enumerate(updated_lines):
                if line.startswith('#EXTINF:') and channel_name in line:
                    if idx + 1 < len(updated_lines) and '#AUTO-UPDATED' in updated_lines[idx + 1]:
                        print(f"\nüì∫ {channel_name}:")
                        print(f"   Line {idx+1}: {line}")
                        print(f"   Line {idx+2}: {updated_lines[idx + 1]}")
                        
                        # ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
                        link_count = 0
                        for j in range(idx + 2, min(idx + 10, len(updated_lines))):
                            if updated_lines[j].startswith('http'):
                                print(f"   Line {j+1}: {updated_lines[j][:80]}...")
                                link_count += 1
                            elif updated_lines[j].startswith('#EXTINF:'):
                                break
                        
                        print(f"   Total links in AUTO-UPDATED: {link_count}")
                        shown_channels += 1
                        break
        
        print(f"\n{'='*50}")
        print(f"‚úÖ Processing completed successfully!")
        EOF
        
    - name: Verify and replace playlist
      run: |
        echo "üîç Verifying updated playlist..."
        
        if [ ! -f "sirometv_updated.m3u" ] || [ ! -s "sirometv_updated.m3u" ]; then
          echo "‚ùå ERROR: Updated playlist is missing or empty!"
          exit 1
        fi
        
        echo "‚úÖ Updated playlist created successfully"
        
        # ‡¶Ü‡¶∏‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶§‡ßÅ‡¶≤‡¶®‡¶æ
        echo ""
        echo "üîç File comparison:"
        
        # ‡¶Ü‡¶∏‡¶≤ EXTINF ‡¶è‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
        ORIG_EXTINF=$(grep -c "^#EXTINF:" main_playlist.m3u)
        UPD_EXTINF=$(grep -c "^#EXTINF:" sirometv_updated.m3u)
        
        echo "   Original #EXTINF entries: $ORIG_EXTINF"
        echo "   Updated #EXTINF entries:  $UPD_EXTINF"
        
        # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ö‡ßá‡¶ï
        echo ""
        echo "üîç Checking all mapped channels:"
        
        for channel in "T Sports" "BTV National" "BTV CTG" "Channel 9" "Channel I" "Bangla Vision" "News 24" "Boishakhi TV" "Bijoy TV" "ATN Bangla" "ATN-Bangla News" "DBC News" "Independent TV" "Bangla TV" "Desh TV" "RTV" "My TV"; do
          # ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ EXTINF ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
          CHANNEL_EXTINF=$(grep "^#EXTINF:" sirometv_updated.m3u | grep -c "$channel")
          
          # AUTO-UPDATED ‡¶¨‡ßç‡¶≤‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
          AUTO_BLOCKS=$(grep -B1 "#AUTO-UPDATED.*$channel" sirometv_updated.m3u | grep -c "^#EXTINF:")
          
          if [ "$CHANNEL_EXTINF" -gt 0 ]; then
            if [ "$AUTO_BLOCKS" -gt 0 ]; then
              echo "   ‚úÖ $channel: $CHANNEL_EXTINF EXTINF, $AUTO_BLOCKS AUTO-UPDATED block(s)"
            else
              echo "   ‚ö†Ô∏è  $channel: $CHANNEL_EXTINF EXTINF, no AUTO-UPDATED block (no URLs found)"
            fi
          fi
        done
        
        # AUTO-UPDATED ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
        AUTO_COUNT=$(grep -c "#AUTO-UPDATED" sirometv_updated.m3u)
        echo ""
        echo "üìä Total AUTO-UPDATED sections: $AUTO_COUNT"
        
        # ‡¶Æ‡ßÇ‡¶≤ EXTINF ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ö‡ßá‡¶ï
        echo ""
        echo "üîç Checking original EXTINF preservation:"
        
        # ‡¶Ü‡¶∏‡¶≤ ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡ß©‡¶ü‡¶ø EXTINF ‡¶ö‡ßá‡¶ï
        echo "   First 3 original EXTINF lines:"
        grep "^#EXTINF:" main_playlist.m3u | head -3 | while read line; do
          if grep -Fq "$line" sirometv_updated.m3u; then
            echo "     ‚úÖ Preserved: ${line:0:80}..."
          else
            echo "     ‚ùå Missing: ${line:0:80}..."
          fi
        done
        
        # ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶ó‡¶†‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        echo ""
        echo "üîç Full structure example for T Sports:"
        grep -n -B2 -A10 "T Sports" sirometv_updated.m3u | head -20 | while read line; do
          echo "   $line"
        done
        
        mv sirometv_updated.m3u sirometv.m3u
        
    - name: Commit and push changes
      run: |
