name: Combined Playlist Updates 1üîÑ
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-all-channels:
    name: All Channel üîÑ (Channel Mapping)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download playlists for All Channel
      run: |
        echo "üì• Downloading playlists for All Channel (Channel Mapping)..."
        curl -s -L -o main_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/sirometv.m3u"
        curl -s -L -o source_playlist.m3u "https://raw.githubusercontent.com/sirometv/playlist/main/Ayna.m3u"
        
        for file in main_playlist.m3u source_playlist.m3u; do
          if [ ! -f "$file" ] || [ ! -s "$file" ]; then
            echo "‚ùå ERROR: $file download failed!"
            exit 1
          fi
          LINES=$(wc -l < "$file")
          echo "‚úÖ $file downloaded - $LINES lines"
        done
        
    - name: Update All Channel (Channel Mapping)
      run: |
        echo "üîÑ Updating All Channel (Channel Mapping)..."
        echo "üìå Source: Ayna.m3u ‚Üí Target: sirometv.m3u"
        echo "üìå Method: CHANNEL_MAPPING (Specific channel names)"
        
        python3 - << 'EOF'
        import re
        from datetime import datetime
        import pytz
        import os
        
        # üî¥ CHANNEL_MAPPING - ‡¶™‡ßç‡¶∞‡¶•‡¶Æ YML (All Channel)
        # ‡¶è‡¶ü‡¶ø Ayna.m3u ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶®‡¶æ‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá
